<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-Day Alarm</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; padding: 20px; box-sizing: border-box; }
        .container { text-align: center; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        button { padding: 15px 30px; font-size: 18px; font-weight: bold; color: white; background-color: #4285F4; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
        .date-preview { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #4285F4; }
        .date-time { font-size: 18px; font-weight: bold; color: #4285F4; }
    </style>
</head>
<body>
<div class="container">
    <h2>14-Day Alarm</h2>
    <div class="date-preview">
        <div class="date-time" id="eventDate">Calculating...</div>
        <div id="eventTime"></div>
    </div>
    <button onclick="addToCalendar()">Add to Google Calendar</button>
</div>

<script>
    function updateDisplay() {
        const alarm = new Date(Date.now() + (14 * 24 * 60 * 60 * 1000) - (15 * 60 * 1000));
        document.getElementById('eventDate').textContent = alarm.toLocaleDateString();
        document.getElementById('eventTime').textContent = alarm.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function addToCalendar() {
        const start = new Date(Date.now() + (14 * 24 * 60 * 60 * 1000) - (15 * 60 * 1000));
        const end = new Date(start.getTime() + 30 * 60 * 1000);
        const title = "14-Day Reminder";
        
        // Android Intent
        const intent = `intent://com.android.calendar/events?action=android.intent.action.INSERT` +
            `&title=${encodeURIComponent(title)}` +
            `&beginTime=${start.getTime()}&endTime=${end.getTime()}` +
            `#Intent;scheme=content;package=com.google.android.calendar;end`;

        // Web Fallback
        const web = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}` +
            `&dates=${start.toISOString().replace(/-|:|\.\d\d\d/g, "")}/${end.toISOString().replace(/-|:|\.\d\d\d/g, "")}`;

        if (/Android/i.test(navigator.userAgent)) {
            window.location.href = intent;
            // If the app doesn't open in 1 sec, go to web
            setTimeout(() => { window.location.href = web; }, 1000);
        } else {
            window.open(web, '_blank');
        }
    }
    updateDisplay();
</script>
</body>
</html>
